<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashayein</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    <style>
        /* Navbar styles (same as before) */

        .navbar {
            background-color: #C71585; /* Pink background color for the navbar */
        }

        .pink-bg {
            background-color: #FFC0CB; /* Pink background color for the offcanvas body */
        }

        .pink-text {
            color: #C71585; /* Pink color for the navbar brand text */
        }

        .nav-link {
            font-size: 18px; /* Custom font size */
            color: rgb(255, 255, 255); /* Custom link color */
            margin-right: 15px; /* Custom margin between the nav items */
            transition: all 0.3s; /* Smooth transition for size and color changes */
        }

        .nav-link:hover {
            font-size: 20px; /* Slightly bigger font size on hover */
            color: #FF69B4; /* Lighter pink color on hover */
        }

        .nav-link:active {
            font-size: 20px; /* Slightly bigger font size on click */
            color: #C71585; /* Darker pink color on click */
        }

        /* Writing section styles */
        .writing-section {
            padding: 50px 0;
            background-image: url('images/writebg.jpg');
            background-size: cover;
            background-position: center;
            width: 60%;
            height: 120vh;
        }

        .writing-title {
            text-align: center;
            text-shadow: 0px 0px 5px #C71585;
        }

        .writing-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .form-group label {
            color: #C71585;
        }

        .form-control:focus {
            border-color: #C71585;
            box-shadow: 0 0 5px #C24594;
        }

        .btn-primary {
            background-color: #C71585;
            border: none;
        }

        .btn-primary:hover,
        .btn-primary:active {
            background-color: #B7147B !important;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-check-input:checked {
            background-color: #C71585;
            border-color: #C71585;
        }

        .form-check-input:focus {
            outline: none !important;
            box-shadow: 0 0 5px #C24594 !important;
        }

        /* Publishing options (same as before) */
        .publishing-options {
            background-color: #f1f1f1;
            width: 40%;
            max-height: 120vh;
            padding: 70px 0;
            overflow-y: scroll;
        }

        .publish-title {
            text-align: center;
            color: #C71585;
        }

        /* Style the journal cards */
        .journal-card {
            max-width: 24rem;
            margin: auto;
        }

        /* Add your existing CSS styles here */

        @media screen and (max-width: 800px) {
            .writing-section {
                width: 100%;
            }
            .publishing-options {
                width: 100%;
                padding: 40px 0;
            }
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top pink-bg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand pink-text" href="index.html"><b>Bloody Coders</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end pink-bg" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: #C71585;">Bloody Coders</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="write.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="read.html">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Writing section -->
    <main class="main-content d-flex flex-wrap">
        <section class="writing-section" style="width: 100%;">
            <div class="container p-4">
                <h2 class="writing-title mb-5">Assessment</h2>
                <div class="writing-form">
                    <form id="journal-form" action="{{ url_for('index') }}" method="POST">

                        <div class="form-group mb-3">
                            <label for="childName">Name Of Child</label>
                            <input type="text" class="form-control" id="child_name" name="child_name" placeholder="Write the name of your child" required>


                        </div>

                        <div class="form-group mb-3">
                            <label for="childAge">Age group code</label>
                            <input type="text" class="form-control" id="child_age" name="child_age" placeholder="Enter Age (0-6)" required>
                        </div>
                        

                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- <section class="publishing-options">
            <div class="container">
                <h3 class="publish-title p-3" style="color: #3686ff;">Response</h3>
                <div id="publishedJournals" class="mx-5"></div>
            </div>
        </section> -->
    </main>
    <!-- Writing section -->


<!-- Instructions (fixed position) -->
<div class="instructions" style="position: fixed; bottom: 20px; left: 20px; background-color: #fff; padding: 10px; border: 1px solid #ccc;">
    <p>Instructions:</p>
    <ul>
        <li>For ages 0-1, enter 1 in the Age group code.</li>
        <li>For ages 1-3, enter 2 in the Age group code.</li>
        <li>For ages 3-6, enter 3 in the Age group code.</li>
    </ul>
</div>

<!-- Bootstrap and custom scripts -->
<!-- ... (your scripts and other content remain the same) ... -->


    <!-- Bootstrap and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Your custom scripts -->
    <script src="write.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script type="text/javascript">
        $('#journalContent').emojioneArea({
            pickerPosition: 'bottom'
        });
    </script>
   
 
</body>

</html>
