              object-fit: cover;
          }

              .writing-section {

              }

                  width: 100%;

              }

              width: 8px;
          }
          ::-webkit-scrollbar-track {

              border-radius: 10px;
          }

              background: #888;
              border-radius: 10px;
          }
          ::-webkit-scrollbar-thumb:hover {

    <!-- Writing section -->
    <main class="main-content d-flex flex-wrap">
        <section class="writing-section" style="width: 100%;">
            <div class="container p-4" style="background-color: #f3b8ff;">
                <h2 class="writing-title mb-5">Assessment</h2>
                <div class="writing-form" style="background-color: #faddff;">
                    <form id="journal-form" action="{{ url_for('ask_questions', child_age=child_age, child_name=child_name) }}" method="POST">
                        <ol>
                            <!-- Question 1 -->
                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault1">Can your child follow simple stories with multiple steps?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child follow simple stories with multiple steps?"
                                            id="flexRadioDefault1" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child follow simple stories with multiple steps?"
                                            id="flexRadioDefault2" value="No">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <!-- Question 2 -->
                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault2">Can your child answer simple questions about their day, such as 'What did you eat for lunch?' or 'Where did we go to play today?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child answer simple questions about their day, such as 'What did you eat for lunch?' or 'Where did we go to play today?"
                                            id="flexRadioDefault3" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child answer simple questions about their day, such as 'What did you eat for lunch?' or 'Where did we go to play today?"
                                            id="flexRadioDefault4" value="No">
                                        <label class="form-check-label" for="flexRadioDefault4">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <!-- Add similar blocks for other questions -->
                            <!-- Question 3 -->
                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault3">Can your child identify and name basic colors and shapes?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child identify and name basic colors and shapes?"
                                            id="flexRadioDefault5" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault5">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child identify and name basic colors and shapes?"

                                        <label class="form-check-label" for="flexRadioDefault6">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <!-- Question 4 -->
                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault4">Can your child recognize and write their own name?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child recognize and write their own name?"
                                            id="flexRadioDefault7" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault7">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child recognize and write their own name?"

                                        <label class="form-check-label" for="flexRadioDefault8">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <!-- Question 5 -->
                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault5">Can your child use simple pronouns, such as 'I,' 'me,' 'you,' and 'he/she/it'?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child use simple pronouns, such as 'I,' 'me,' 'you,' and 'he/she/it'?"
                                            id="flexRadioDefault9" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault9">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child use simple pronouns, such as 'I,' 'me,' 'you,' and 'he/she/it'?"
                                            id="flexRadioDefault10" value="No">
                                        <label class="form-check-label" for="flexRadioDefault10">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault6">Can your child understand and follow more complex rules, such as 'Don't run in the house' or 'Wait your turn'?</label>

                                            Yes
                                        </label>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Can your child understand and follow more complex rules, such as 'Don't run in the house' or 'Wait your turn'?"

                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault7">Does your child have difficulty controlling their emotions or behavior?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Does your child have difficulty controlling their emotions or behavior?"
                                            id="flexRadioDefault13" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault13">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Does your child have difficulty controlling their emotions or behavior?"

                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <!-- Question 8 -->
                            <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault8">Does your child have difficulty paying attention in school or completing tasks?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Does your child have difficulty paying attention in school or completing tasks?"
                                            id="flexRadioDefault15" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault15">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Does your child have difficulty paying attention in school or completing tasks?"
                                            id="flexRadioDefault16" value="No">
                                        <label class="form-check-label" for="flexRadioDefault16">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <li>

                                        <label class="form-check-label" for="flexRadioDefault18">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>
                            
                             <!-- Question 10 -->
                             <li>
                                <div class="form-group mb-3">
                                    <label for="flexRadioDefault9">Does your child have difficulty with math?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Does your child have difficulty with math?"
                                            id="flexRadioDefault17" value="Yes">
                                        <label class="form-check-label" for="flexRadioDefault17">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Does your child have difficulty with math?"
                                            id="flexRadioDefault18" value="No">
                                        <label class="form-check-label" for="flexRadioDefault18">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ol>

                        <div class="form-group mb-3">
                            <label for="journalContent">Additional feedback</label>
                            <textarea class="form-control" id="journalContent" name="additional_feedback" rows="6"
                                placeholder="Start writing about your experiences" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" id="publishBtn">Publish</button>
                    </form>
                </div>
            </div>
        </section>
